<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrap">
        <form action="" method="POST">
            <h1>Sign up</h1>
            <input type="text" placeholder="Username" data-dom="Username">
            <input type="number" placeholder="Phone Number" data-dom="phone">
            <input type="email" placeholder="email" data-dom="email" required>
            <input type="button" id="generate" value="Submit" id="submit" data-dom="submit">
            <p><code id="output" data-dom="output" id="output"></code></p>
            <p><code id="output"></code></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
